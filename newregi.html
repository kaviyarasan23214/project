<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study@VC - Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color:white; }
    .form-section { margin-bottom: 40px; }
    .form-section h5 { background: #f51212; color: rgb(10, 1, 1); padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
<div class="container my-4">
  <h2 class="text-center mb-4"><font color=blue>STUDY@VC APP-REGISTRATION  FORM</font></h2>
 
<!-- Programme Section -->
    <div class="form-section">
      <h5>Programme Details</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <label>Academic Year</label>
          <input type="text" class="form-control" name="academic_year" value="2025-26" readonly>
        </div>
        <div class="col-md-4">
          <label>+2 COURSES</label>
          <select class="form-select" name="course">
            <option>COMPUTER MATHS</option>
            <option>BIO MATHS</option>
            <option>BIO-COMPUTER SCIENCE</option>
            <option>PURE SCIENCE</option>
            <option>CAEBM</option>
            <option>CAEH</option>
            <option>CAEC</option>
            <option>HECP</option>
            <option>HECC</option>
            <option>HECS</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>PART-III MARKS</label>
          <textarea class="form-control" name="MARKS" rows="1" placeholder="400"></textarea>
        </div>
        
        <div class="col-md-4">
          <label>STREAM</label>
          <select class="form-select" name="programme">
            <option>AIDED</option>
            <option>UNAIDED</option>
          
          </select>
        </div>
        <div class="col-md-4">
          <label>ELIGIBILITY COURSES</label>
          <select class="form-select" name="EG course">
            <option>B.Sc..,COMPUTER SCIENCE</option>
             <option>B.Sc..,ZOOLOGY</option>
              <option>B.Sc..,BOTONY</option>
             <option>B.Sc..,MATHS</option>
             <option>B.Sc..,PHYSICS</option>
              <option>B.Sc..,CHEMISTRY(ZOO)</option>
             <option>B.Sc..,CHEMISTRY(MATHS)</option>
              <option>B.A..,HISTORY</option>
                 <option>B.A..,ECONOMICS</option>
                    <option>B.COM</option>
                    <option>B.COM(CA)</option>
          </select>
        </div>
      </div>
    </div>
<!-- Personal Info -->
    <div class="form-section">
      <h5>Personal Information</h5>
      <div>
      <div class="row g-3">
        <div class="col-md-4">
          <label>Applicant Name</label>
          <input type="text" class="form-control" name="student_name" required>
        </div>
        <div class="col-md-4">
          <label>Father Name</label>
          <input type="text" class="form-control" name="father_name">
        </div>
        <div class="col-md-4">
          <label>Date of Birth</label>
          <input type="date" class="form-control" name="dob" required>
        </div>
        <div class="col-md-4">
          <label>Age</label>
          <input type="number" class="form-control" name="age">
        </div>
        <div class="col-md-4">
          <label>Gender</label>
          <select class="form-select" name="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Blood Group</label>
          <input type="text" class="form-control" name="blood_group">
        </div>
      
        <div class="col-md-4">
          <label>Religion</label>
         <select class="form-select" name="gender">
            <option>HINDU</option>
            <option>MUSLIM</option>
            <option>CHRISTIAN</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Community</label>
          <select class="form-select" name="gender">
            <option>BC</option>
            <option>MBC</option>
            <option>SC</option>
            <option>OC</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Email</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="col-md-4">
          <label>Mobile Number</label>
          <input type="text" class="form-control" name="mobile">
        </div>
        <div class="col-md-4">
          <label>Aadhar Number</label>
          <input type="text" class="form-control" name="aadhar">
        </div>
     
      <div class="col-md-6">
      <label>Address for Communication</label>
      <textarea class="form-control" name="address1" rows="3" placeholder="Line 1, Line 2, Line 3, City, PIN, State"></textarea>
      </div>
        
      </div>
    </div>
     </div>
    <!-- Uploads -->
    <div class="form-section">
      <h5>Upload Documents</h5>
      <div class="mb-3">
        <label class="form-label">Recent Passport Size Photo (JPG only, < 1MB)</label>
        <input type="file" class="form-control" name="photo" accept=".jpg,.jpeg">
      </div>
      <div class="mb-3">
        <label class="form-label">MARK SHEET (PDF only, < 1MB)</label>
        <input type="file" class="form-control" name="MARK_SHEET" accept=".pdf">
      </div>
    </div>
<center>
    <button type="submit" class="btn btn-success w-10">Submit Registration</button>
</center>

</div>
</div>
 <script src="choice.js"></script>
</body>

</html>
