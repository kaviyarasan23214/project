<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study@VC - Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
    body { background-image: url("ka.jpg"); }
    .form-section { margin-bottom: 40px; }
    .form-section h5 { background: #fa2121; color: rgb(10, 1, 1); padding: 10px; border-radius: 5px; }
      .card-w-50{ background-color:rgb(240, 17, 17); }
  </style>
</head>
<body>
<div class="container my-4">
  <h2 class="text-center mb-4"><font color=blue>STUDY@VC APP</font></h2>
 

<!-- Personal Info -->
    <div class="form-section">
        <div class="container h-100">
            <div class="row h-100 justify-content-center">
                <div class="card w-50" style="background-color: transparent;" background-repeat="no-repeat;">
                    <div class="card-header   text-center">
      <h5>SIGNUP PAGE</h5></div>
      <div>
        <div class="col-md-12">
          <label>NAME</label>
          <input type="text" class="form-control" placeholder="Enter Name" name="student_name" required><br>
        </div>
        <div class="col-md-12">
          <label>EMAIL</label>
  <input type="text" class="form-control" placeholder="Enter Email" name="student_name" required><br>
        </div>
      
      
        <div class="col-md-12">
          <label for="username">USER NAME</label>
  <input type="text" class="form-control" placeholder="Enter User Name" name="username" required><br>
        </div>
        <div class="col-md-12">
          <label for="password">PASSWORD</label>  
          <input type="password" class="form-control" placeholder="Enter Password" name="password" 
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
          title="password must contain atleast one nuber,one uppercase and lowercase letter,
          and at least 8 or more character" required><br>
        </div>
        <div class="col-md-12">
          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input type="password" class="form-control" placeholder="Enter Confirm Paasword" name="password" required><br>
        </div>
        
</div>
</div>
</div><br>
<center>
    <button type="submit" class="btn btn-success w-10">Submit Registration</button>
</center>

</div>
</div>

 <script src="choice.js"></script>
</body>

</html>
